<ion-view title="登录">
    <ion-content id="gbmono-login" class="bg-white" ng-controller="gbmonoLoginCtrl">
        <!--fake login form section-->
        <form class="gbmonoLogin-form">
            <div>
                <img src="img/app_icon.png" />
            </div>
            <div class="sub-header">登录</div>

            <div id="gbmonoLogin">
                <md-input-container md-no-float="">
                    <input class="user-name" ng-model="user.email" placeholder="姓名">
                </md-input-container>
                <hr />
                <md-input-container md-no-float="">
                    <input class="user-password" ng-model="user.password" type="password" placeholder="密码">
                </md-input-container>
            </div>
            <div>
                <a class="md-raised social-button md-button md-default-theme material-background" ng-click="login(user)">
                    登录
                </a>
                <a ng-click="navigateTo('app.signUp')" class="md-raised social-button md-button md-default-theme material-background">
                    注册
                </a>
            </div>
        </form> <!--end fake login form section-->
    </ion-content>
</ion-view>
