<ion-view title="Home" ng-controller="homeCtrl">
    <ion-header-bar>
        <div class="row item-input-inset">
            <a class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleLeft()"></a>
            <a href="#/noMenu/search" class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="搜索商品">
            </a>
        </div>
    </ion-header-bar>
    <ion-content id="gbmono-home">
        <!-- slider section -->
        <ion-slide-box id="home-slide-box" on-slide-changed="slideHasChanged($index)" show-pager="true" does-continue="true" auto-play="true" slide-interval="2000" active-slide="0">
            <ion-slide>     
                <div>
                    <img src="img/demo/450_1.jpg" style="height:100%;width:100%"/>
                </div>           
            </ion-slide>
            <ion-slide>
                <div>
                    <img src="img/demo/450_2.jpg" style="height:100%;width:100%" />
                </div>
            </ion-slide>
            <ion-slide>
                <div>
                    <img src="img/demo/450_3.jpg" style="height:100%;width:100%" />
                </div>
            </ion-slide>
            <ion-slide>
                <div>
                    <img src="img/demo/450_4.jpg" style="height:100%;width:100%" />
                </div>
            </ion-slide>
            <ion-slide>
                <div>
                    <img src="img/demo/450_5.jpg" style="height:100%;width:100%" />
                </div>
            </ion-slide>
            <ion-slide>
                <div>
                    <img src="img/demo/450_6.jpg" style="height:100%;width:100%" />
                </div>
            </ion-slide>
		</ion-slide-box>        
        <!-- slider section -->
        
        <!-- home content section -->
        <div id="home-content">
            <div class="row">
                <div class="col promotions-header">
                    <h1>
                        <i class="fa fa-bullhorn"></i> 推广
                    </h1>
                </div>
            </div>

            <!-- product slide section -->
            <ion-scroll direction="x" class="product-slide-list">
                <div class="feed-list">
                    <div class="feed-item">
                        <div class="img-header" style="background-image: url('img/demo/product_1.jpg')">
                        </div>
                        <div class="content">
                            资生堂
                        </div>
                    </div>
                    <div class="feed-item">
                        <div class="img-header" style="background-image: url('img/demo/product_2.jpg')">
                        </div>
                        <div class="content">
                            资生堂
                        </div>
                    </div>
                    <div class="feed-item">
                        <div class="img-header" style="background-image: url('img/demo/product_3.jpg')">
                        </div>
                        <div class="content">
                            资生堂
                        </div>
                    </div>
                    <div class="feed-item">
                        <div class="img-header" style="background-image: url('img/demo/product_4.jpg')">
                        </div>
                        <div class="content">
                            资生堂
                        </div>
                    </div>
                    <div class="feed-item">
                        <div class="img-header" style="background-image: url('img/demo/product_5.jpg')">
                        </div>
                        <div class="content">
                            资生堂
                        </div>
                    </div>
                    <div class="feed-item">
                        <div class="img-header" style="background-image: url('img/demo/product_6.jpg')">
                        </div>
                        <div class="content">
                            资生堂
                        </div>
                    </div>
                </div>
            </ion-scroll>
            <!-- product slide section -->         
            <div id="home-product-list" class="location-list" ng-repeat="product in productList">                
                <div class="location-item">
                    <div class="location-img" style="background-image:url('{{product.img}}')">
                    </div>
                    <div class="location-content row">
                        <div class="col-90">
                            <h1>
                                {{product.title}}
                            </h1>
                            <p>
                                <!--<i class="fa fa-flag"></i>--><i class="ion-pricetag"></i> {{product.p}}
                            </p>
                        </div>
                        <!--<div class="col-10">
                            <span class="text-add">+Wishlist</span>
                        </div>-->
                    </div>
                </div>                
            </div>            
            
        </div>
        <!-- load more -->
        <ion-infinite-scroll on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
        <!-- load more -->
        <!-- home content section -->
    </ion-content>

    <!--loading progress-->
    <div id="home-loading-progress" class="loading-progress fade-in">
        <ion-spinner ng-if="!isAndroid" class="progress-circular"></ion-spinner>
        <md-progress-circular ng-if="isAndroid" md-mode="indeterminate"></md-progress-circular>
    </div><!--end loading progress-->

    <md-sidenav md-component-id="left">
        <!--menu section-->
        <div class="material-background" id="toggle-menu-left-header">
            <!--menu header section-->
            <div class="menu-left-header">
                <img class="user-img" src="img/profileAvatar.jpg">
                <p>
                    <span class="title">集匠网</span>
                    <br />
                    <span class="sub-title">介绍</span>
                </p>
            </div><!--end menu header section-->
        </div> <!--menu content section-->
        <ion-content id="toggle-menu-left-content">
            <!--If device is android application will present below code.-->
            <!--It will disable animation to better performance on android.-->
            <!--list section-->
            <div ng-if="isAndroid" class="menu-list">
                <div class="row menu-item" ng-click="">
                    <div class="col-33">
                        <i class="fa fa-cube"></i>
                    </div>
                    <div class="col-66">
                        <span>品牌</span>
                    </div>
                </div>
                <div class="row menu-item" ng-click="">
                    <div class="col-33">
                        <i class="fa ion-mic-c"></i>
                    </div>
                    <div class="col-66">
                        <span>市场动态</span>
                    </div>
                </div>  
                <div class="row menu-item" ng-click="">
                    <div class="col-33">
                        <i class="fa fa-bage"></i>
                    </div>
                    <div class="col-66">
                        <span>药妆店</span>
                    </div>
                </div>                  
            </div>

            <!--If device is not Android application will present below code.-->
            <!--It will show animation when selecting row.-->
            <md-list ng-if="!isAndroid">
                <md-list-item class="menu-list-item" ng-click="">
                    <i class="fa fa-cube"></i>
                    <span>品牌</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="">
                    <i class="fa ion-mic-c"></i>
                    <span>市场动态</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="">
                    <i class="fa ion-bag"></i>
                    <span>药妆店</span>
                </md-list-item>                
            </md-list>
            <!--end list section-->
        </ion-content><!--end menu content section-->
        <!--end menu section-->
    </md-sidenav>
</ion-view>
