<ion-view title="Home" ng-controller="homeCtrl">
    <ion-header-bar>
        <div class="row item-input-inset">
            <button class="button button-clear button-icon icon ion-qr-scanner" ng-click="scanBarcode()"></button>
            <a href="#/noMenu/search" class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="搜索商品">
            </a>
        </div>
    </ion-header-bar>
    <ion-content id="gbmono-home">
        <!-- slider section -->
        <ion-slide-box id="home-slide-box" show-pager="false" active-slide="0">
			<ion-slide class="slide-01">
                <div class="content">
                    <h1>
                        Bakery Day
                    </h1>
                    <p>
                        40% Off Now!!
                    </p>
                </div>
            </ion-slide>
			<ion-slide class="slide-02">
                <div class="content">
                    <h1>
                        Bread Hour
                    </h1>
                    <p>
                        90% Off Now!!
                    </p>
                </div>
            </ion-slide>
			<ion-slide class="slide-03">
                <div class="content">
                    <h1>
                        CupCake Festival
                    </h1>
                    <p>
                        50% Off Friday
                    </p>
                </div>
            </ion-slide>
		</ion-slide-box>        
        <!-- slider section -->
        
        <!-- home content section -->
        <div id="home-content">
            <div class="row">
                <div class="col promotions-header">
                    <h1>
                        <i class="fa fa-bullhorn"></i> 推广
                    </h1>
                </div>
            </div>

            <!-- product slide section -->
            <ion-scroll direction="x" class="product-slide-list">
                <div class="feed-list">
                    <div class="feed-item">
                        <div class="img-header" style="background-image: url('img/demo/product_1.jpg')">
                        </div>
                        <div class="content">
                            SALE 50%
                        </div>
                    </div>
                    <div class="feed-item">
                        <div class="img-header" style="background-image: url('img/demo/product_2.jpg')">
                        </div>
                        <div class="content">
                            SALE 50%
                        </div>
                    </div>
                    <div class="feed-item">
                        <div class="img-header" style="background-image: url('img/demo/product_3.jpg')">
                        </div>
                        <div class="content">
                            SALE 50%
                        </div>
                    </div>
                    <div class="feed-item">
                        <div class="img-header" style="background-image: url('img/demo/product_4.jpg')">
                        </div>
                        <div class="content">
                            SALE 50%
                        </div>
                    </div>
                    <div class="feed-item">
                        <div class="img-header" style="background-image: url('img/demo/product_5.jpg')">
                        </div>
                        <div class="content">
                            SALE 50%
                        </div>
                    </div>
                    <div class="feed-item">
                        <div class="img-header" style="background-image: url('img/demo/product_6.jpg')">
                        </div>
                        <div class="content">
                            SALE 50%
                        </div>
                    </div>
                </div>
            </ion-scroll>
            <!-- product slide section -->         
            <div id="home-product-list" class="location-list" ng-repeat="product in productList">                
                <div class="location-item">
                    <div class="location-img" style="background-image:url('{{product.img}}')">
                    </div>
                    <div class="location-content row">
                        <div class="col-90">
                            <h1>
                                {{product.title}}
                            </h1>
                            <p>
                                <!--<i class="fa fa-flag"></i>--><i class="ion-pricetag"></i> {{product.p}}
                            </p>
                        </div>
                        <!--<div class="col-10">
                            <span class="text-add">+Wishlist</span>
                        </div>-->
                    </div>
                </div>                
            </div>            
            
        </div>
        <!-- load more -->
        <ion-infinite-scroll on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
        <!-- load more -->
        <!-- home content section -->
    </ion-content>

    <!--loading progress-->
    <div id="home-loading-progress" class="loading-progress fade-in">
        <ion-spinner ng-if="!isAndroid" class="progress-circular"></ion-spinner>
        <md-progress-circular ng-if="isAndroid" md-mode="indeterminate"></md-progress-circular>
    </div><!--end loading progress-->
</ion-view>
