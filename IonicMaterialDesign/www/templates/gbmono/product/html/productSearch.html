<!--View Information-->
<!--View name : Product List-->
<!--Controller name : productListCtrl-->
<!--Controller path : www/templates/share-application-content/social-share/js/controllers.js-->
<!--State name : app.productList-->
<!--URL : #app/productList-->
<ion-view view-title="Material Shop">
    <ion-header-bar id="gbmono-product-list-head">
        <div class="row item-input-inset">
            <div class="buttons">
                <button class="button button-clear button-icon icon ion-arrow-left-c" ng-click="goBack()"></button>
            </div>
            <a class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="搜索商品">
            </a>
        </div>

    </ion-header-bar>

    <ion-view title="Scrollable Tabbed Slide box">
        <ion-content scroll="false">
            <tab-slide-box>
                <div class="tsb-icons">
                    <div class="tsb-ic-wrp">
                        <ion-scroll class="tsb-hscroll">
                            <a href="javascript:;" class="ion-home1">
                                分类
                            </a>
                            <!--<a href="javascript:;" class="ion-ios-game-controller-b1">Games</a>-->
                            <a href="javascript:;" class="ion-email1">
                                品牌
                            </a>
                        </ion-scroll>
                    </div>
                </div>
                <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)" id="gbmono-product-search">
                    <ion-slide id="product-search-tab-category">
                        <ion-scroll id="categoryScroll" scroll-height-ht>
                            <div class="row" ng-repeat="category in categories">
                                <div class="col">
                                    <div class="row c-parent">
                                        <div class="col">
                                            <i class="ion-pricetags"></i><h4 ng-click="SearchProductByCategory(category.CategoryId)">
                                                {{category.Name}}
                                            </h4>
                                        </div>
                                    </div>
                                    <div class="row c-children">
                                        <div class="col-25" ng-repeat="subCategory in category.SubCategories">
                                            <p ng-click="SearchProductByCategory(subCategory.CategoryId)">{{subCategory.Name}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ion-scroll>
                    </ion-slide>
                    <!--<ion-slide>
                        <h3>Games content</h3>
                    </ion-slide>-->
                    <ion-slide>
                        <ion-alpha-scroll ng-model="brands" key="name">
                            <div ng-click="SearchProductByBrand(item.brandId)">{{item.name}}</div>
                        </ion-alpha-scroll>
                    </ion-slide>
                </ion-slide-box>
            </tab-slide-box>
        </ion-content>
    </ion-view>




    <!--product list section-->




    <div id="product-list-loading-progress" class="loading-progress fade-in">
        <ion-spinner ng-if="!isAndroid" class="progress-circular"></ion-spinner>
        <md-progress-circular ng-if="isAndroid" md-mode="indeterminate"></md-progress-circular>
    </div><!--end loading progress-->
</ion-view>
