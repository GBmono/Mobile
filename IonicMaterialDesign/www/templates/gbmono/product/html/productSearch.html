<!--View Information-->
<!--View name : Product List-->
<!--Controller name : productListCtrl-->
<!--Controller path : www/templates/share-application-content/social-share/js/controllers.js-->
<!--State name : app.productList-->
<!--URL : #app/productList-->

<ion-view view-title="Material Shop">
    <ion-header-bar id="gbmono-product-list-head">
        <div class="row item-input-inset">
            <div class="buttons">
                <button class="button button-clear button-icon icon ion-arrow-left-c" ng-click="goBack()"></button>
            </div>
            <a class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="搜索商品">
            </a>
        </div>

    </ion-header-bar>

    <ion-content id="gbmono-product-search" scroll="false">
        <!--product tabs section-->
        <md-tabs md-border-bottom md-selected="0" id="product-search-tabs" md-dynamic-height
                 class="no-border">
            <!--product tab detail section-->
            <md-tab label="分类">
                <md-content id="product-search-tab-category">
                    <ion-scroll id="categoryScroll" scroll-height-ht>
                        <div class="row" ng-repeat="category in categories">
                            <div class="col">
                                <div class="row c-parent">
                                    <div class="col">
                                        <i class="ion-pricetags"></i><h4 ng-click="toProductSearch('noTabs.productSearchResult',category.CategoryId)">
                                            {{category.Name}}
                                        </h4>
                                    </div>
                                </div>
                                <div class="row c-children">
                                    <div class="col-25" ng-repeat="subCategory in category.SubCategories">
                                        <p ng-click="toProductSearch('noTabs.productSearchResult',subCategory.CategoryId)">{{subCategory.Name}}</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </ion-scroll>
                </md-content>
            </md-tab><!--end product tab detail section-->
            <!--product tab product section-->
            <md-tab label="热词">
                <md-content id="product-search-tab-key" class="md-padding">

                </md-content>
            </md-tab> <!--product tab product section-->
            <md-tab label="品牌">
                <md-content id="product-search-tab-brand" class="md-padding">
                    <ion-alpha-scroll ng-model="brands" key="name">
                        <div>{{item.name}}</div>
                    </ion-alpha-scroll>
                </md-content>

            </md-tab> <!--product tab product section-->

        </md-tabs><!--end product tabs section-->
    </ion-content>

    <!--product list section-->




    <div id="product-list-loading-progress" class="loading-progress fade-in">
        <ion-spinner ng-if="!isAndroid" class="progress-circular"></ion-spinner>
        <md-progress-circular ng-if="isAndroid" md-mode="indeterminate"></md-progress-circular>
    </div><!--end loading progress-->
</ion-view>
